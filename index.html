<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oruga37</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.2.0/jspdf.umd.min.js"></script>    
</head>

</script>

<body>
    <div id="pptoPrint">
        <header class="container ">
            <div class="my-9 text-center">
                <img class="rounded" src="orugalogo.jpg" alt="Logo Oruga37" style="width: 20%;">
            </div>
        </header>
        <section class="container center col-9">
            <form class="row" style="place-content: flex-end;">
                <h1 class="text-center"> Presupuesto</h1>
                <div class="col-12 input-group-sm text-center">
                    <input type="date" class="form-control text-center border-0" placeholder="fecha" aria-label="First name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text col-2" id="basic-addon1">Para:</span>
                    <input type="text" class="form-control  col-10" placeholder="Nombre" aria-label="First name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text col-2" id="basic-addon1">Vehiculo:</span>
                    <input type="text" class="form-control" placeholder="Vehiculo" aria-label="First name">
                </div>
            </form>
            <h3 class="text-center">Detalle</h3>
            <form class="mt-4">
                <table class="table">
                    <tbody id="table">
                      <tr id="tableContent" class="row">
                        <td class="border-top border-bottom">
                            <input type="text " placeholder="Detalle" min="0" class="col-9 border-0">
                            <input type="number" class="values col-2 border-0" placeholder="Precio" min="0">
                        </td>
                      </tr>
                      <tr class="row">
                          <div>
                            <td class="col-9 fw-bolder">Total</td>
                            <div>
                                <td id="total" class="col-3 fw-bolder"></td>
                            </div>    
                          </div>
                          <div>
                            <td class="col-9 visually-hidden ivaNeto fw-bolder">IVA</td>
                            <td id="iva" class="col-3 visually-hidden ivaNeto fw-bolder"><span>$</span></td>
                          </div>
                          <div>
                            <td class="col-9 visually-hidden ivaNeto fw-bolder">NETO</td>
                            <td id="neto" class="col-3 visually-hidden fw-bolder ivaNeto"><span>$</span></td>
                          </div>                                                
                      </tr>
                      <tr class="row">
                        <td class="col-9">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Agregar IVA</label>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </form>
        </section>        
    </div>
    <section class="container center col-8 buttons">
        <button type="button" id="buttonAdd" class="btn btn-primary">Agregar linea</button>
        <button type="button" id="buttonRemove" class="btn btn-danger">Quitar linea</button>
        <button type="button" id="btnPrint" class="btn btn-success">Imprimir</button>
        

    </section>

    


    <script src="sandbox.js"></script>
    
</body>
</html>
